<!DOCTYPE HTML>
<html lang="en" dir="ltr">
<h1>Thank you for downloading!</h1>
<script>
    window.onload = function () {
        var a = document.createElement("a");
        a.href = "pierce.vcf";
        a.download = true;
        a.click();
        setTimeout();
    };

    setTimeout(function () {
            window.close();
        }, 500);
</script>
